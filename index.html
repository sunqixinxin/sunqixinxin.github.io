<!DOCTYPE html>
<html>
	<head>
		<title>爱婴宝贝</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
		 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div>
			<div id="myCarousel" class="carousel slide">
				<!-- 轮播（Carousel）指标 -->
				<ol class="carousel-indicators" style="text-align:center;">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>   
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner" >
					<div class="item active" style="text-align:center;">
						<img src="images/3.jpg" alt="First slide" style="width:100%">
					</div>
					<div class="item">
						<img src="images/4.png" alt="Second slide" style="width:100%">
					</div>
					<div class="item">
						<img src="images/5.png" alt="Third slide" style="width:100%">
					</div>
				</div>
				<!-- 轮播（Carousel）导航 -->
				<a class="carousel-control left" href="#myCarousel" 
					data-slide="prev">&lsaquo;
				</a>
				<a class="carousel-control right" href="#myCarousel" 
					data-slide="next">&rsaquo;
				</a>
			</div>
			<div style="text-align:center;">
				<img src="images/1.jpg" style="width:100%">
				<img src="images/2.jpg" style="width:100%">
				<img src="images/6.png" style="width:100%">
				<img src="images/8.png" style="width:100%">
			</div>
			<div style="text-align:center;">
				<img src="images/7.png">
			</div>
		</div>
		
		<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- 包括所有已编译的插件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
